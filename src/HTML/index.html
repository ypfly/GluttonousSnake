<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">

</head>

<body>
    <button id="butstart">开始游戏</button>
    <button id="butstop">游戏暂停</button>
    <div id="map" class="map"></div>
    <script src="../js/food.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/game.js"></script>
    <script>    
        var food = new Food(20, 20, "green");
        var map = document.getElementById("map");
        var snake = new Snake(20, 20, "right");
        var game = new Game(map, food, snake);
        var butstart = document.getElementById("butstart");
      
        butstart.onclick = function () {
            
           game.gameStart();
        }

        var butstop = document.getElementById("butstop");
        console.log(butstop);
        butstop.onclick = function () {
           
            game.gameStop();
        }

    </script>


</body>

</html>
